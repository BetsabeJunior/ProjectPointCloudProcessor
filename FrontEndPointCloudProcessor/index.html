<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Modelo 3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        #modelViewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Subir Nube de Puntos y Ver Modelo 3D</h2>

        <form id="uploadForm">
            <div class="mb-3">
                <label for="pointsFile" class="form-label">Seleccionar archivo de nube de puntos (JSON)</label>
                <input type="file" class="form-control" id="pointsFile" required>
            </div>
            <button type="submit" class="btn btn-primary">Subir y Generar Modelo</button>
        </form>

        <div id="modelViewer"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
